<div class='documentation'>
    <div class="container row">
            <div class="col-md-12 col-lg-12 ">
                    <input #searchterm type="search" class="form-control search-input" placeholder='Start typing document name..'
                    [(ngModel)]='searchTerm'/>
            </div>
    </div>
    <mat-tab-group class="clearfix" animationDuration="0ms">
        <mat-tab *ngFor='let doc of documents | keyvalue' [label]='doc.key'>
            <div class="container row">
                    <div class='col-md-3 col-lg-3' *ngFor='let card of doc.value | cardFilter: searchTerm '>
                        <card [cardDetails]=card></card>
                    </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
